<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="public/css/WTSthemebutton.css">
    <title>Instantzap</title>
</head>
<body style="margin:0px;">
    <a href="#" class="wtsIcon">
        <span class="textNtWTS">Chamar no WhatsApp!</span>
        <i class="notificationWTS">1</i>
        <img src="public/img/whatsapp.svg" alt="WhatsApp">
    </a>
    <div class="windowWTS">
        <div class="formWTS">
            <header>
                <i class="closeWTS">x</i>
                <div class="profileWTS"><img src="" alt=""><i class="onlineWTS"></i></div>
                <div class="infoWTS"><div>Empresa<span>online</span></div></div>
            </header>
            <form action="#" target="_blank">
                <input type="text" name="name" placeholder="Nome" required>
                <input type="tel" name="whatsapp" placeholder="DDD + NÃºmero" required>
                <input type="email" name="mail" placeholder="E-mail" required>
                <textarea name="message" rows="3" placeholder="Sua Mensagem" required></textarea>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
</body>
</html>
<script>
    document.querySelector(".wtsIcon").onclick = function() {
        document.querySelector(".windowWTS").classList.toggle('visibility');
    }
    document.querySelector(".closeWTS").onclick = function() {
        document.querySelector(".windowWTS").classList.toggle('visibility');
    }
</script>
